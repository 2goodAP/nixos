    <match target="font">
        <test name="family" compare="contains">
            <string>Cascadia Code</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>calt on</string>
            <string>ss01 on</string>
            <string>ss02 on</string>
            <string>ss20 on</string>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains">
            <string>JetBrains</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>calt on</string>
            <string>cv02 on</string>
            <string>cv04 on</string>
            <string>cv05 on</string>
            <string>cv07 on</string>
            <string>cv14 on</string>
            <string>cv15 on</string>
            <string>cv16 on</string>
            <string>cv17 on</string>
            <string>cv18 on</string>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains">
            <string>Monaspace</string>
        </test>
        <test name="family" compare="contains">
            <string>Monaspice</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>calt on</string>
            <string>ss01 on</string>
            <string>ss02 on</string>
            <string>ss03 on</string>
            <string>ss04 on</string>
            <string>ss05 on</string>
            <string>ss06 on</string>
            <string>ss07 on</string>
            <string>ss08 on</string>
            <string>ss09 on</string>
            <string>ss10 on</string>
            <string>liga on</string>
        </edit>
    </match>
